<div class="set-12 loading" *ngIf="!isDataAvailable">
  <mat-spinner></mat-spinner>
</div>


<div class="set-12 dialog-viewer" *ngIf="isDataAvailable">
  <input type="file" #file (change)="onFileSelected($event)" multiple>

  <!-- document viewer -->
  <div class="viewer-display" *ngIf="dialogData.location == 'document'">
    <div class="set-12 txt-center" *ngIf="document.images.length == 0">
      <button type="button" (click)="file.click()" [disabled]="submitted"
        *ngIf="utilityService.actionControlActivityList.includes(user.activityName)">
        <mat-icon>add_a_photo</mat-icon>
        <p>Cargar im치genes</p>
      </button>
      <mat-spinner color="accent" diameter="70" *ngIf="submitted"></mat-spinner>
      <p class="txt-center" *ngIf="submitted">Cargando...</p>
    </div>
    <slider-images [images]="document.images" [document]="document" *ngIf="document.images != 0"></slider-images>
  </div>

  <!-- layout viewer -->
  <div class="viewer-display" *ngIf="dialogData.location == 'layout'">
    <div class="set-12">
      <div class="set-12 imgldr" *ngIf="utilityService.actionControlActivityList.includes(user.activityName)">
        <button type="button" mat-mini-fab color="warn" (click)="file.click()" [disabled]="submitted"
          matTooltip="Cargar im치genes" matTooltipClass="tooltip">
          <mat-icon>add_a_photo</mat-icon>
        </button>
        <mat-spinner color="accent" diameter="70" *ngIf="submitted"></mat-spinner>
        <p class="txt-center" *ngIf="submitted">Cargando...</p>
      </div>
      <slider-images [images]="layout.images" [layout]="layout" *ngIf="layout.images != 0"></slider-images>
    </div>
  </div>

  <!-- topic viewer -->
  <div class="viewer-display" *ngIf="dialogData.location == 'topic'">
    <div class="set-12 txt-center" *ngIf="topic.images.length == 0">
      <button type="button" (click)="file.click()" [disabled]="submitted"
        *ngIf="utilityService.actionControlActivityList.includes(user.activityName)">
        <mat-icon>add_a_photo</mat-icon>
        <p>Cargar im치genes</p>
      </button>
      <mat-spinner color="accent" diameter="70" *ngIf="submitted"></mat-spinner>
      <p class="txt-center" *ngIf="submitted">Cargando...</p>
    </div>
    <slider-images [images]="topic.images" [topic]="topic" *ngIf="topic.images != 0"></slider-images>
  </div>

  <!-- solution viewer -->
  <div class="viewer-display" *ngIf="dialogData.location == 'solution'">
    <div class="set-12 txt-center" *ngIf="solution.images.length == 0">
      <button type="button" (click)="file.click()" [disabled]="submitted"
        *ngIf="utilityService.actionControlActivityList.includes(user.activityName)">
        <mat-icon>add_a_photo</mat-icon>
        <p>Cargar im치genes</p>
      </button>
      <mat-spinner color="accent" diameter="70" *ngIf="submitted"></mat-spinner>
      <p class="txt-center" *ngIf="submitted">Cargando...</p>
    </div>
    <slider-images [images]="solution.images" [solution]="solution" *ngIf="solution.images != 0"></slider-images>
  </div>

  <div class="viewer-display" *ngIf="dialogData.location == 'complaint'">
    <slider-images [images]="complaint.images" [complaint]="complaint" *ngIf="complaint.images != 0"></slider-images>
  </div>
</div>

<div class="set-12 dialog-body" *ngIf="isDataAvailable">
  <mat-toolbar color="warn">
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="killDialog()" matTooltip="Salir" matTooltipClass="tooltip">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar>
</div>
