<div *ngFor="let item of data">
  <div class="card-item set-12">
    <div
      class="set-2"
      style="
        background-color: gray;
        height: 82px;
        border-radius: 6px 0px 0px 6px;
      "
    >
      <img
        [src]="'../../../assets/images/' + item.avatarUrl"
        alt=""
        style="object-fit: cover"
        width="100%"
        height="82px"
      />
    </div>
    <div class="set-10" style="padding: 16px 20px">
      <p class="title">{{ item.title }}</p>
      <span>
        <p class="date">
          <img
            [src]="'../../../assets/images/' + item.avatarUser"
            width="40"
            class="image"
            style="margin-top: 10px"
          />
          <span style="margin-top: 10px"> Fecha de creaciÃ³n {{ item.created }} </span>
        </p></span
      >
    </div>
  </div>
</div>
