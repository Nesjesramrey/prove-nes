<div class="avatars-row">
  <button type="button" class="title" (click)="popDocumentUserListDialog()">
    <span> {{ title }} </span>
    <mat-icon *ngIf="showIcon"> manage_accounts</mat-icon>
  </button>

  <div class="avatars-list" *ngIf="users.length > 0">
    <div class="avatar add">
      <mat-icon>person_add</mat-icon>
    </div>
    <div *ngFor="let avatar of users; let i = index">
      <div class="avatar more" *ngIf="i < 4">
        <span *ngIf="avatar.user.isFullRegister">{{avatar.user.firstname[0] + avatar.user.lastname[0]}}</span>
        <span *ngIf="!avatar.user.isFullRegister">NA</span>
      </div>
    </div>
  </div>
</div>
