<div class="set-12 dialog-head">
  <div class="set-12">Invitar</div>
  <div class="set-2 txt-right">
    <button type="button" mat-mini-fab color="primary" (click)="killDialog()" [disabled]="submitted">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>

<div class="set-12 dialog-body">
  <form [formGroup]="inviteFormGroup" (submit)="onInvite(inviteFormGroup)">
    <mat-form-field appearance="outline">
      <mat-label>Correo electr√≥nico</mat-label>
      <input type="text" matInput formControlName="email">
    </mat-form-field>

    <div class="set-12 ctrls">
      <button type="submit" mat-raised-button color="primary" [disabled]="inviteFormGroup.invalid || submitted">
        <small>Invitar</small>
      </button>
      <mat-spinner diameter="30" *ngIf="submitted"></mat-spinner>
    </div>
  </form>
</div>
