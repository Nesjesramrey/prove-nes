<div class="set-12 dialog-head">
  <div class="set-9">
    <h3 *ngIf="showThemeForm">Agregar Problema</h3>
    <h3 *ngIf="showSolutionForm">Agregar Solución</h3>
  </div>
  <div class="set-3 txt-right">
    <button type="button" mat-icon-button color="primary" (click)="killDialog()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>

<!-- <div class="set-12 dialog-body" *ngIf="!isDataAvailable">
  <mat-spinner></mat-spinner>
</div> -->

<div class="set-12 dialog-body" *ngIf="showThemeForm">
  <form [formGroup]="addThemeFormGroup" (submit)="onCreateTopic(addThemeFormGroup)" >

    <mat-form-field appearance="outline">
      <mat-label>Título del problema</mat-label>
      <textarea matInput cdkTextareaAutosize formControlName="title"></textarea>
    </mat-form-field>


    <div class="second-line">



      <mat-form-field class="example-full-width" appearance="outline" class="desc_text" >
        <mat-label>Escribe una descripción</mat-label>
        <textarea matInput  placeholder="Escribe una descripción" formControlName="description"></textarea>
      </mat-form-field>

      <div class="imagebox">
        <label [ngClass]="imageUrl ? 'data' : 'empty'">
          <mat-icon>photo_camera</mat-icon>
          <span>Subir imagen</span>
          <input type="file" accept="image/*" (change)="handleSelectImage($event)" formControlName="image" />
        </label>

        <img class="preview" [src]="imageUrl" alt="img_upload" [ngClass]="imageUrl ? 'data' : 'empty'" />
      </div>
    </div>


    <div class="set-12 ctrls">
      <button type="submit" mat-raised-button color="primary" [disabled]="addThemeFormGroup.invalid">
        Agregar problematica
      </button>
    </div>
  </form>
</div>
  
<div class="set-12 dialog-body" *ngIf="showSolutionForm">
  <form [formGroup]="addSolutionFormGroup" (submit)="onCreateSolution(addSolutionFormGroup)" >


    <input type="text" matInput placeholder="Título de la solución" autocomplete="off" class="title-box"
      formControlName="title" />

    <div class="second-line">
      <textarea matInput placeholder="Escribe una descripción" formControlName="description"></textarea>

      <div class="imagebox">
        <label [ngClass]="imageUrl ? 'data' : 'empty'">
          <mat-icon>photo_camera</mat-icon>
          <span>Subir imagen</span>
          <input type="file" accept="image/*" (change)="handleSelectImage($event)" formControlName="image" />
        </label>

        <img class="preview" [src]="imageUrl" alt="img_upload" [ngClass]="imageUrl ? 'data' : 'empty'" />
      </div>
    </div>

    <div>
      <textarea matInput placeholder="Escribe una solución" class="solution-box" formControlName="solution"></textarea>
    </div>

    <div class="set-12 ctrls">
      <button type="submit" mat-raised-button color="primary" [disabled]="addSolutionFormGroup.invalid">
        Agregar solución
      </button>
    </div>
  </form>
</div>
