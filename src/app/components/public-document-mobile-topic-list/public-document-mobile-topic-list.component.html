<div class="set-12 list-head">
  <div class="set-8">
    <input type="text" placeholder="Búscar temas..." (input)="applyFilter($event)">
  </div>
  <div class="set-4 txt-right">
    <button type="button" mat-mini-fab color="warn" (click)="filterTopicCoverage()">
      <mat-icon>filter_list</mat-icon>
    </button>
    <button type="button" mat-mini-fab color="warn" (click)="popAddDocumentTopic()" [disabled]="!isCollaborator">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>

<div class="set-12" *ngIf="topics.length == 0 && isCollaborator">
  <div class="empty-list">
    <p><small>No se encontraron temáticas.</small></p>
    <p><small>Sé el primero en agregar una temática.</small></p>
    <button type="button" mat-raised-button color="accent" (click)="popAddDocumentTopic()">
      <small>Agregar tema</small>
    </button>
  </div>
</div>

<div class="set-12" *ngIf="topics.length == 0 && !isCollaborator">
  <div class="empty-list">
    <p><small>No se encontraron temáticas.</small></p>
  </div>
</div>

<div class="set-12" *ngIf="topics.length != 0">
  <div class="set-12 topic-list">
    <div class="set-12 topic-item" *ngFor="let topic of topics" (click)="linkMe(topic._id)">
      <div class="set-10">
        <small>{{topic?.title}}</small>
      </div>
      <div class="set-2">
        <small>{{topic?.stats?.score || 0}}</small>
        <mat-icon>star_rate</mat-icon>
      </div>
    </div>
  </div>
</div>
