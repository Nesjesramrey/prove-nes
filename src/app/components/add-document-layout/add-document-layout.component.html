<div class="set-12 dialog-head">
  <div class="set-10">
    <h3 class="txt-left">{{document.title}}</h3>
  </div>
  <div class="set-2 txt-right">
    <button type="button" mat-icon-button color="primary" matTooltip="Salir" matTooltipClass="tooltip"
      (click)="killDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div class="set-12" *ngIf="isDataAvailable">
  <mat-stepper labelPosition="bottom" #stepper [@.disabled]="true" [disableRipple]="true">
    <mat-step>
      <ng-template matStepLabel>Agrega una descripción</ng-template>
      <div class="set-12 step-content">
        <form [formGroup]="stepOneFormGroup">
          <div class="set-9">
            <mat-form-field appearance="outline">
              <mat-label>Descripción</mat-label>
              <textarea matInput cdkTextareaAutosize formControlName="description"></textarea>
            </mat-form-field>
          </div>

          <div class="set-3">
            <button type="button" class="upload-img">
              <mat-icon>add_a_photo</mat-icon>
            </button>
          </div>
        </form>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Agrega tu esquema</ng-template>
      <div class="set-12 step-content">
        <div class="set-12 tools">
          <button type="button">
            <span>Agregar categoría</span>
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>

        <div class="set-12">
          <mat-form-field appearance="outline">
            <mat-label>Búscar categoría</mat-label>
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let category of selectedCategories" (removed)="removeCategory(category)">
                {{category}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>

              <input placeholder="..." #categoryInput [formControl]="categoryCtrl" [matAutocomplete]="auto"
                [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="addCategory($event)">
            </mat-chip-list>

            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="categorySelected($event)">
              <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
                {{category}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div class="set-12 ctrls">
          <button type="button" mat-raised-button color="primary"
            [disabled]="stepOneFormGroup.invalid && stepTwoFormGroup.invalid" (click)="onCreateLayout()">
            <span>Guardar</span>
          </button>
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</div>
