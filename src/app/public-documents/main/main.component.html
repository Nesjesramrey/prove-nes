<div class="set-12 main">
  <public-documents-header></public-documents-header>
  <div class="content">
    <div class="left">
      <card-document-public></card-document-public>

      <mat-card class="solutions-container">
        <div class="header">
          <p class="title">Soluciones</p>
          <mat-icon class="icon-insights">insights</mat-icon>
        </div>

        <table mat-table [dataSource]="solutions" class="solutions-table">
          <!-- SOLUTIONS Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" (click)="goToSolutionPage(element.id)" >{{ element.title }}</td>
          </ng-container>

          <!-- RARE Column -->
          <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef>Calificaci√≥n</th>
            <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="solutionsCols"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: solutionsCols"
          ></tr>
        </table>
      </mat-card>
    </div>

    <div class="right">
      <public-documents-testimonials></public-documents-testimonials>
    </div>
  </div>
</div>
