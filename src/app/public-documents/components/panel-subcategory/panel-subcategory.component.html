<div class="main shadow" style="background-color: white">
  <div
    class="random-text"
    [ngStyle]="{
      left: item.pos.x + 'px',
      right: item.pos.y + 'px',
      'font-size': item.size + 'px',
      opacity: item.opacity
    }"
    *ngFor="let item of categories"
  >
    <span (click)="redirect(item._id)" style="cursor: pointer">{{
      item.title
    }}</span>
  </div>
</div>
