<div class="main-box">
  <div class="main shadow">
    <div *ngFor="let item of categories" style="display: inline-block">
      <circle-custom
        [data]="item"
        [size]="item.size"
        [position]="item.position"
        (click)="redirect(item.id)"
      ></circle-custom>
    </div>
  </div>
</div>
