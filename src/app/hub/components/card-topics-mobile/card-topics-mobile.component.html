<div class="set-12 topic-card">
    <mat-card *ngFor="let topic of topics">
        <div class="dialog-body">
            <span class="set-12 "><strong>{{topic.title}}</strong></span>
        </div>
        
        <div class="set-12 icons">
            <button type="button" mat-icon-button color="primary" disabled (click)="addFavorites()">
                <mat-icon *ngIf="!isFavorite">favorite</mat-icon>
            </button>
            <button type="button" mat-icon-button color="primary" disabled>
                <mat-icon>check_circle</mat-icon>
            </button>
            <button type="button" mat-icon-button color="primary" (click)="openBottomSheet()">
                <mat-icon>share</mat-icon>
            </button>
            <button type="button" mat-icon-button color="primary" disabled>
                <mat-icon>report</mat-icon>
            </button>
            <button type="button" mat-icon-button color="primary" disabled>
                <mat-icon>forum</mat-icon>
            </button>
            
        </div>
        <div class="set-12 ctrls">
            <button class="set-12" type="button" mat-raised-button color="primary"  (click)="openDialog(topic._id)">
                <small>Ver m√°s</small>
            </button>
        </div>
     
    </mat-card>
</div>
