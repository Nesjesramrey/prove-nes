<div class="circleChart">
  <div class="set-6 circleprogress" >
    <mat-progress-spinner class="custom-spinner" [diameter]="150" [strokeWidth]="15" [value]="progressValue"
      color="accent">
      ></mat-progress-spinner>
    <span class="textProgressValue">
      {{ progressValue }}%
    </span>
  </div>
  <div class="set-5 circleinfo">
    <span><strong>{{ progressValue }}%</strong> De profesionistas en tu red</span>
      </div>
</div>
