<div class="set-12 loading" *ngIf="!isDataAvailable">
  <mat-spinner></mat-spinner>
</div>

<div class="set-12" *ngIf="isDataAvailable">
  <form class="set-12" [formGroup]="signInFormGroup" (submit)="onSignIn(signInFormGroup)">
    <h1>¡Hola!</h1>
    <h4>Ingresa a tu cuenta.</h4>

    <mat-form-field appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <input type="text" matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <button type="button" matSuffix (click)="hide = !hide">
        <mat-icon color="primary">
          {{ hide ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </button>
    </mat-form-field>


    <div class="set-12">
      <p>
        <small>¿No tienes cuenta? <a href="javascript:void(0)"
            (click)="utilityService.linkMe('/hub/signup-mobile')">Registro</a></small>
      </p>
      <p><small><a href="javascript:void(0)" (click)="recoverPassword()">¿Olvidaste tu contraseña?</a></small></p>
    </div>
    <div class=" set-12 ctrls">
      <button type="submit" mat-raised-button color="primary" [disabled]="signInFormGroup.invalid || submitted">
        <small>Ingresar</small>
      </button>
    </div>
  </form>
</div>
